<center><font face="active"</font><font size=3>位於「無名羊肉湯-大菜市」旁的「小南碗粿」也是老字號台南小吃，<br>
六十年來堅持純手工製作『碗粿』＄35、『魚羹』＄35兩樣商品，因廣受在地人喜愛，是少數推出”止餓外送服務”的小吃店XD<br>
「小南碗粿」是肉燥碗粿所以顏色較黑，碗粿熱軟冷Q、內餡有香菇、鴨蛋黃、豬後腿肉、蝦子料好實在；<br>
『魚羹』真材實料可以吃到魚漿中的手切虱目魚肉與虱目魚肚的口感，<br>
還有老闆每天清晨以虱目魚骨慢燉的羹湯鮮甜味，是許多北漂或移民客人念念不忘的家鄉味。<p>
