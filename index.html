<center><font face="active"</font><font size=3>台南小吃中最經典、店家最多的大概就是牛肉湯了吧：P <br>
保安路上的「阿村牛肉湯」是第二代開的店，也是網友會一併收集的台南牛肉湯店。<br>
二代店的餐點和國華路「阿村牛肉湯」大同小異，<br>
分湯類、炒類、飯三種，『牛肉湯』$100是帶有油脂、粉嫩有嚼感的現切溫體鮮牛肉，<br>
湯頭清爽滑順，吃上一碗就感到元氣滿滿。<p>
